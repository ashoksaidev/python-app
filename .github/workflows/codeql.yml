name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # daily at 02:00 UTC

jobs:
  analyze:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest    # easiest; CodeQL is pre-provisioned
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]  # add 'java','go','ruby','cpp' as needed
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/autobuild@v3   # if build needed and auto-detected
      - uses: github/codeql-action/analyze@v3
