name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Retrieve Artifactory Credentials from Vault
        uses: hashicorp/vault-action@v3
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            ci/artifactory url=ARTIFACTORY_URL
            ci/artifactory repo_docker=DOCKER_REPO
            ci/artifactory username=ARTIFACTORY_USER
            ci/artifactory password=ARTIFACTORY_PASSWORD

      - name: Build Docker Image
        run: docker build -t artifact-service .

      - name: Run Container
        run: |
          docker run -d -p 8080:8080 --name artifact-service \
            -e ARTIFACTORY_URL=$ARTIFACTORY_URL \
            -e DOCKER_REPO=$DOCKER_REPO \
            -e ARTIFACTORY_USER=$ARTIFACTORY_USER \
            -e ARTIFACTORY_PASSWORD=$ARTIFACTORY_PASSWORD \
            artifact-service

      - name: Health Check
        run: |
          echo "Checking service health..."
          sleep 5
          curl -f http://localhost:8080/health
