name: Deploy Application

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Full Docker image tag to deploy'
        required: true
      deploy_target:
        description: 'Deployment target: vm | azure_webapp'
        required: true
        default: 'vm'
      vm_host:
        description: 'VM hostname or IP address'
        required: false
      vm_user:
        description: 'VM SSH username'
        required: false
      azure_resource_group:
        description: 'Azure resource group name'
        required: false

permissions:
  contents: read

jobs:
  deploy_application:
    name: Deploy Docker Image to VM or Azure Web App
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # Step 2: Validate image tag
      - name: Validate Image Tag
        run: |
          if [ -z "${{ github.event.inputs.image_tag }}" ]; then
            echo "❌ No image tag provided — supply via workflow_dispatch input 'image_tag'"
            exit 1
          fi
          echo "image_to_deploy=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
        shell: bash

      # Step 3: Authenticate with Artifactory (fixed registry URL)
      - name: Authenticate with Artifactory
        run: echo "${{ secrets.ARTIFACTORY_PASSWORD }}" | docker login "trialbgccpz.jfrog.io" -u "${{ secrets.ARTIFACTORY_USER }}" --password-stdin

      # Step 4: Pull Docker image
      - name: Pull Docker Image
        run: |
          IMAGE="${{ github.event.inputs.image_tag }}"
          [[ "$IMAGE" != */* ]] && IMAGE="trialbgccpz.jfrog.io/${{ secrets.DOCKER_REPO }}/$IMAGE"
