name: Deploy Application

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image path from JFrog (registry/repo/image:tag)'
        required: true
      deploy_target:
        description: 'Deployment target: vm (Azure VM) | azure_webapp (Azure Web App)'
        required: true
        default: 'vm'
      vm_host:
        description: 'Azure VM hostname or public IP address'
        required: false
      vm_user:
        description: 'Azure VM SSH username (e.g., azureuser)'
        required: false
      azure_resource_group:
        description: 'Azure Resource Group where the Web App is hosted'
        required: false

permissions:
  id-token: write
  contents: read

jobs:
  deploy_application:
    name: Deploy Docker Image to VM or Azure Web App
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # Step 2: Retrieve Artifactory credentials from Vault (✅ fixed path for KV v2)
      - name: Retrieve Artifactory Credentials from Vault
        uses: hashicorp/vault-action@v3
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: jwt
          path: jwt
          role: gh-actions
          jwtGithubAudience: https://github.com/ashoksaidev
          exportEnv: true
          secrets: |
            ci/artifactory url | ARTIFACTORY_URL
            ci/artifactory repo_docker | DOCKER_REPO
            ci/artifactory username | ARTIFACTORY_USER
            ci/artifactory password | ARTIFACTORY_PASSWORD

      # Step 3: Validate image tag (must be full path)
      - name: Validate Image Tag
        run: |
          if [ -z "${{ github.event.inputs.image_tag }}" ]; then
            echo "❌ No image tag provided — supply via workflow_dispatch input 'image_tag'"
            exit 1
          fi
          echo "IMAGE=${{ github.event.inputs.image_tag }}" >> $GITHUB_ENV
        shell: bash

      # Step 4: Authenticate with Artifactory
      - name: Authenticate with Artifactory
        run: echo "$ARTIFACTORY_PASSWORD" | docker login "$ARTIFACTORY_URL" -u "$ARTIFACTORY_USER" --password-stdin

      # Step 5: Pull Docker image
      - name: Pull Docker Image
        run: |
          echo "Pulling image: $IMAGE"
          docker pull "$IMAGE"

      # Step 6: Deploy to VM (if target is VM)
      - name: Deploy to Virtual Machine via SSH
        if: ${{ github.event.inputs.deploy_target == 'vm' }}
        run: |
          [[ -z "${{ github.event.inputs.vm_host }}" || -z "${{ github.event.inputs.vm_user }}" ]] && echo "❌ Missing VM host/user" && exit 1
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key "${{ github.event.inputs.vm_user }}@${{ github.event.inputs.vm_host }}" \
            "docker login $ARTIFACTORY_URL -u $ARTIFACTORY_USER -p '$ARTIFACTORY_PASSWORD' && \
             docker pull $IMAGE && \
             docker stop app || true && docker rm app || true && \
             docker run -d --name app -p 80:80 $IMAGE"

      # Step 7: Log in to Azure (if target is Web App)
      - name: Log In to Azure
        if: ${{ github.event.inputs.deploy_target == 'azure_webapp' }}
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 8: Configure Azure Web App
      - name: Configure Azure Web App to Use Docker Image
        if: ${{ github.event.inputs.deploy_target == 'azure_webapp' }}
        run: |
          az webapp config container set \
            --name "${{ secrets.AZURE_WEBAPP_NAME }}" \
            --resource-group "${{ github.event.inputs.azure_resource_group || secrets.AZURE_RESOURCE_GROUP }}" \
            --docker-custom-image-name "$IMAGE" \
            --docker-registry-server-url "$ARTIFACTORY_URL" \
            --docker-registry-server-user "$ARTIFACTORY_USER" \
            --docker-registry-server-password "$ARTIFACTORY_PASSWORD"
          az webapp restart \
            --name "${{ secrets.AZURE_WEBAPP_NAME }}" \
            --resource-group "${{ github.event.inputs.azure_resource_group || secrets.AZURE_RESOURCE_GROUP }}"
