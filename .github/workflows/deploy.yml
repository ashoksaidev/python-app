name: Deploy Application

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag (full path or tag) to deploy'
        required: true
      deploy_target:
        description: 'Deployment environment: vm | azure_webapp'
        required: true
        default: 'vm'
      vm_host:
        description: 'Target VM hostname or IP address'
        required: false
      vm_user:
        description: 'SSH username for target VM'
        required: false
      azure_resource_group:
        description: 'Azure Resource Group name'
        required: false

permissions:
  id-token: write
  contents: read

env:
  VAULT_ADDR: ${{ secrets.VAULT_ADDR }}

jobs:
  deploy_application:
    name: Build, Push, and Deploy Docker Image
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Retrieve Artifactory credentials from Vault
      - name: Fetch Artifactory credentials from Vault
        uses: hashicorp/vault-action@v3
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: jwt
          path: jwt
          role: gh-actions
          jwtGithubAudience: https://github.com/ashoksaidev
          exportEnv: true
          secrets: |
            ci/data/artifactory url | ARTIFACTORY_URL
            ci/data/artifactory repo_docker | DOCKER_REPO
            ci/data/artifactory username | ARTIFACTORY_USER
            ci/data/artifactory password | ARTIFACTORY_PASSWORD

      # Step 3: Build Docker image
      - name: Build Docker image
        run: docker build -t $ARTIFACTORY_URL/$DOCKER_REPO/myapp:${{ github.sha }} .

      # Step 4: Push image to JFrog
      - name: Push Docker image to JFrog
        run: |
          echo "$ARTIFACTORY_PASSWORD" | docker login "$ARTIFACTORY_URL" -u "$ARTIFACTORY_USER" --password-stdin
          docker push $ARTIFACTORY_URL/$DOCKER_REPO/myapp:${{ github.sha }}
          echo "IMAGE=$ARTIFACTORY_URL/$DOCKER_REPO/myapp:${{ github.sha }}" >> $GITHUB_ENV

      # Step 5: Validate image tag
      - name: Validate image tag input
        run: |
          if [ -z "${{ github.event.inputs.image_tag }}" ]; then
            echo "Using newly built image: $IMAGE"
          else
            echo "Using provided image: ${{ github.event.inputs.image_tag }}"
            echo "IMAGE=${{ github.event.inputs.image_tag }}" >> $GITHUB_ENV
          fi
        shell: bash

      # Step 6: Deploy to Virtual Machine
      - name: Deploy to Virtual Machine
        if: ${{ github.event.inputs.deploy_target == 'vm' }}
        run: |
          [[ -z "${{ github.event.inputs.vm_host }}" || -z "${{ github.event.inputs.vm_user }}" ]] && echo "❌ Missing VM host/user for VM deployment" && exit 1
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key "${{ github.event.inputs.vm_user }}@${{ github.event.inputs.vm_host }}" \
            "docker login $ARTIFACTORY_URL -u $ARTIFACTORY_USER -p '$ARTIFACTORY_PASSWORD' && \
             docker pull $IMAGE && \
             docker stop app || true && docker rm app || true && \
             docker run -d --name app -p 80:80 $IMAGE"

      # Step 7: Azure CLI login
      - name: Azure CLI login
        if: ${{ github.event.inputs.deploy_target == 'azure_webapp' }}
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 8: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        if: ${{ github.event.inputs.deploy_target == 'azure_webapp' }}
        run: |
          az webapp config container set \
            --name "${{ secrets.AZURE_WEBAPP_NAME }}" \
            --resource-group "${{ github.event.inputs.azure_resource_group || secrets.AZURE_RESOURCE_GROUP }}" \
            --docker-custom-image-name "$IMAGE" \
            --docker-registry-server-url "$ARTIFACTORY_URL" \
            --docker-registry-server-user "$ARTIFACTORY_USER" \
            --docker-registry-server-password "$ARTIFACTORY_PASSWORD"
          az webapp restart \
            --name "${{ secrets.AZURE_WEBAPP_NAME }}" \
            --resource-group "${{ github.event.inputs.azure_resource_group || secrets.AZURE_RESOURCE_GROUP }}"
